<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="box">
        <h1>Calculator</h1>
        <div class="container">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button topbtn clr">AC</button>
                <button class="button topbtn clr">BP</button>
                <button class="button topbtn opr">%</button>
            </div>
            <div class="row">
                <button class="button opnd">7</button>
                <button class="button opnd">8</button>
                <button class="button opnd">9</button>
                <button class="button opr">*</button>
            </div>
            <div class="row">
                <button class="button opnd">4</button>
                <button class="button opnd">5</button>
                <button class="button opnd">6</button>
                <button class="button opr">/</button>
            </div>
            <div class="row">
                <button class="button opnd">1</button>
                <button class="button opnd">2</button>
                <button class="button opnd">3</button>
                <button class="button opr">+</button>
            </div>
            <div class="row">
                <button class="button opnd">0</button>
                <button class="button opnd">.</button>
                <button class="button opnd">=</button>
                <button class="button opr">-</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
